# Server Configuration
server.port=7002

# Database Configuration
db.type=sqlite
# Options: sqlite, postgresql, mongodb

# SQLite Configuration (default)
db.sqlite.path=../datamart/bookdb.sqlite

# PostgreSQL Configuration
db.postgresql.url=jdbc:postgresql://localhost:5432/bookdb
db.postgresql.username=postgres
db.postgresql.password=postgres

# MongoDB Configuration
db.mongodb.uri=mongodb://localhost:27017
db.mongodb.database=bookdb

# Datalake Configuration
datalake.path=../datalake
datalake.bucket.size=10

# Datamart Configuration
datamart.path=../datamart
index.type=json
# Options: json, folder (for future benchmarking)
index.filename=inverted_index.json

# Indexing Configuration
index.min.word.length=3
index.max.word.length=50
index.stop.words=the,a,an,and,or,but,in,on,at,to,for,of,with,by

# Logging
log.level=INFO