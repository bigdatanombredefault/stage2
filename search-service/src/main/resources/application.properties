# Server Configuration
server.port=7003

# Database Configuration
db.type=sqlite
# Options: sqlite, postgresql, mongodb

# SQLite Configuration (default)
db.sqlite.path=../datamart/bookdb.sqlite

# PostgreSQL Configuration
db.postgresql.url=jdbc:postgresql://localhost:5432/bookdb
db.postgresql.username=postgres
db.postgresql.password=your_password

# MongoDB Configuration
db.mongodb.uri=mongodb://localhost:27017
db.mongodb.database=bookdb

# Datamart Configuration
datamart.path=../datamart
index.type=json
# Options: json, folder
index.filename=inverted_index.json

# Search Configuration
search.max.results=100
search.default.results=10

# Logging
log.level=INFO